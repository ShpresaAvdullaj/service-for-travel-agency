{% extends 'base.html' %}
{{ block.super }}
{% block content %}
<h1>Delete <small>{{ hotel.name }}</small></h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="alert alert-warning" role="alert">
      Are you sure you want to delete
      <em>{{ hotel.name }}</em>
    </div>
    <div>
      <button class="btn btn-danger" type="submit">Yes, remove it!</button>
      <a class="btn btn-secondary" href="{% url 'hotel-detail' pk=hotel.pk %}">NO!!!!</a>
    </div>
</form>
{% endblock content %}
