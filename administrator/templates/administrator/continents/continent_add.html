{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
{% if continent %}
<h1>Edit</h1>
{% else %}
<h1>Add Continent</h1>
{% endif %}
<form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy}}
    <div class="text-center">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
{% endblock content %}
