{% extends 'administrator/index_location.html' %}
{% block styles %}
{{ block.super }}
<style>
    .header-title {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    </style>
    {% endblock styles %}
    {% block content %}
    <br><br><br>
    {% if perms.app_label.addcountry %}
<div class="header-title">
    <h1>List of countries</h1>
    <a class="btn btn-primary" href="{% url 'country-add' %}">Add Country</a>
</div>
<section>
{% for country in countries %}
<div>
<h3>
    <a href="{% url 'country-detail' pk=country.pk %}" style="text-decoration: none;">
        {{ country.name }}
    
</h3>
<div>
{% endfor %}
</section>
{% endif %}
{% endblock content %}
