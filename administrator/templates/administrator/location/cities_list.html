{% extends 'administrator/index_location.html' %}
{% block styles %}
{{ block.super }}
<style>
    .header-title {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    </style>
    {% endblock styles %}
    {% block content %}
    <br><br><br>
<div class="header-title">
    <h1>List of cities</h1>
    <a class="btn btn-primary" href="{% url 'city-add' %}">Add City</a>
</div>
<section>
{% for city in cities %}
<div>
<h3>
    <a href="{% url 'city-detail' pk=city.pk %}" style="text-decoration: none;">
        {{ city.name }}
    
</h3>
<div>
{% endfor %}
</section>
{% endblock content %}
