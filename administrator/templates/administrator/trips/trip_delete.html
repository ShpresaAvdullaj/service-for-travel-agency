{% extends 'index_location.html' %}

{% block content %}
<h1>Delete </h1>
<form action="" method="post">
    {% csrf_token %}

      Are you sure you want to delete this trip
    </div>
    <div>
      <button class="btn btn-danger" type="submit">Yes, remove it!</button>
      <a class="btn btn-secondary" href="{% url 'trip-detail' pk=trip.pk %}">NO!!!!</a>
    </div>
</form>
{% endblock content %}
