<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MOON TRAVEL AGENCY">
    <meta name="author" content="ALBANIA">
    <title>{% block title %} ADMINISTRATOR {% endblock title %}</title>
    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
    main > .container {
      padding: 60px 0 0;
    }

    </style>
    {% endblock styles %}
  </head>
  <body class="d-flex flex-column h-100">

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">KALEMI TRAVEL AGENCY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'continents-list' %}">CONTINENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'countries-list' %}">COUNTRIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'cities-list' %}">CITIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'airports-list' %}">AIRPORTS</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
      {% block content %}{% endblock content %}
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <p class="text-center m-0 p-0 text-muted">Copyright &copy; ALBANIA </p>
    </div>
  </footer>
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    {% endblock scripts %}
  </body>
</html>
